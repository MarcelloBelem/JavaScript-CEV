<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Numérica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ordem Numérica</h1>
    </header>


    <section>
        <div>
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="" id="inicio">
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="" id="fim">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="" id="passo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preparando contagem...
        </div>
    </section>


    <footer>
        <p>&copy; CELON.DEV</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
