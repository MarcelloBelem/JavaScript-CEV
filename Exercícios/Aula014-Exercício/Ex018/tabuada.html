<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="usuario">
            <label for="valor">Adicione um valor:</label>
            <input type="number" name="" id="valor">

            <input type="button" value="Calcular" onclick="verificar()">
        </div>
        <div id="operaçoes">
            <div id="adiçao" class="calculo">
                <h1>Adição</h1>
            </div>
            <div id="subtraçao" class="calculo">
                <h1>Subtração</h1>
            </div>
            <div id="multiplicaçao" class="calculo">
                <h1>Multiplicação</h1>
            </div>
            <div id="divisao" class="calculo">
                <h1>Divisão</h1>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; CELON.DEV</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
