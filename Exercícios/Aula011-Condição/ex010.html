<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="cal()">
    <div id="res">

    </div>

    <script>

        function cal() {
            var velocidade = Number(window.document.querySelector("input#vel").value)
            var res = window.document.querySelector("div#res")
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${velocidade}Km/h</strong> </p>`

            if (velocidade > 60) {
                res.innerHTML += "<p> <strong>Você tem uma multa</strong> </p>"
            }

            res.innerHTML += "<p>Dirija sempre com cinto de segurança!</p>"
        }

    </script>
</body>
</html>
